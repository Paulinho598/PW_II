<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animação</title>
        <style>
            .caixa{
                background-color: red;
                padding: 50px;
                display: inline-block;
            }

            .animacao{
                animation: move 2s forwards;
            }   
            
            @keyframes move {
                from { transform: translateX(0); }
                to { transform: translateX(300px); }
            }
        </style>
    </head>
    <body>
        <div class="caixa" id="caixa"></div><br>
        <button onclick="animation()">Começar animação</button>
        <script>
            function animation(){
                document.getElementById("caixa").classList.add("animacao")
            }
        </script>
    </body>
</html>
